<HTML>
<HEAD><TITLE>Calculo do percentual - Participação</TITLE></HEAD>
<BODY>
    <script>
      
	// Informa o TOTAL (NUMÉRICO)
	var valortotal = prompt("Digite a quantidade total:","Digite aqui");
	// Informa a quantidade existente
	var quantidade = prompt("Qual quantidade você tem:","Digite aqui");
	// Calcula o percentual equivalente a quantidade que possuí
	var resultado=quantidade*100/valortotal
	/*Na linha abaixo, vamos realizar a concatenação e exibição de dados digitados*/
	document.write("O percentual equivalente a "+quantidade+" de "+valortotal+" e "+resultado+"%");

    </script>
</body>
</html>
