<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
  
<body>
    <h1>Calculo de porcentagem</h1>
  
    <div>
  
        <!-- Defines um número no campo -->
        <h2> Qual é <input type="number" id="percent" />% de
            <input type="number" id="num" />?
        </h2>
  
        <!-- O evento onclick é chamar a função quando
            usuário clica no botão-->
        <button onclick="percentage_1()">Calculate</button><br>
  
            <!-- Read-only input field to display 
            output and cannot be modified -->
        <input type="text" id="value1" readonly />
    </div>
  
    <script type="text/javascript" src="script.js"></script>
</body>
  
</html>
