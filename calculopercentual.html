<HTML>
<HEAD><TITLE>Calculo do percentual - Matemático</TITLE></HEAD>
<BODY>
    <script>
      
	// Informa o valor (NUMÉRICO)
	var valor = prompt("Digite um valor numérico:","Digite aqui");
	// Informa o percentual desejado
	var percentual = prompt("Qual percentual deseja saber:","Digite aqui");
	// Calcula o percentual
	var resultado=valor*percentual/100
	/*Na linha abaixo, vamos realizar a concatenação e exibição de dados digitados*/
	document.write(percentual+"% de "+valor+" e "+resultado+"%");

    </script>
</body>
</html>
