	<h1>Trabalhando com Matrizes</h1>
	<script>

	let alunos = [
		["João", 4, 7, 9],
		["Maria", 7, 4, 8],
		["Pedro", 9, 1, 7]
		]

	document.write(alunos[0][0] + " 1a Nota: " + alunos [0][1] + ", 2a Nota: " + alunos [0][2] + ", 3a Nota: " + alunos [0][3], "<P>");
	document.write(alunos[1][0] + " 1a Nota: " + alunos [1][1] + ", 2a Nota: " + alunos [1][2] + ", 3a Nota: " + alunos [1][3], "<p>");
	document.write(alunos[2][0] + " 1a Nota: " + alunos [2][1] + ", 2a Nota: " + alunos [1][2] + ", 3a Nota: " + alunos [2][3], "<p>");

	let somaNotas = 0;
	somaNotas = alunos[0][1]+alunos[0][2]+alunos[0][3];
	let media = somaNotas / 3
	document.write(alunos[0][0] + " - Média " + media.toFixed(2), " Aprovado", "</p>");
		
	</script>
